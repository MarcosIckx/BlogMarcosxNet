<div class="posts">
	<h2>Les derniers billets de Marcos Ickx</h2>
  <ul class="posts">
	  {%- for entry in paginator.posts -%}
	    <li>
				<article>
					<a href="{{ entry.url }}" title="{{ entry.title }}">{{ entry.title }}</a>
					<p class="meta">
            <span>Rédigé le {% include time.html date=entry.date %} par {% include author.html %}.</span>
					</p>	
				</article>
	    </li>
	  {%- endfor -%}
	</ul>
</div>
