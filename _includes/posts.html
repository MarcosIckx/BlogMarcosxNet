<div class="posts">
	<p>Les billets de Marcos</p>
  <ul class="posts">
	  {% for post in paginator.posts %}
	    <li>
				<div>
					<span>{{ post.date | date: "%d/%m/%Y" }}</span>
					<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
				</div>
				<div>
					{{ post.excerpt }}
				</div>
				
		</li>
	  {% endfor %}
	</ul>
</div>
