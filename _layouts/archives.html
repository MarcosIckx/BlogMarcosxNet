{%- assign year = page.year | string -%}
{%- for entry in site.posts -%}
  {%- assign yearOfEntry = entry.date | date: "%Y" | string -%}
  {%- if yearOfEntry contains year %}
    {%- include entry.html -%}
  {%- endif -%}
{%- endfor -%}
