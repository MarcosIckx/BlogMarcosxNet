---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date: "%d/%m/%Y" }} par <a href="/apropos">{{ page.author}}</a>.</p>

<div class="post">
  {{ content }}
</div>

{% if page.otherLinks %}
<div class="otherLinks">
  <p>Vous aimerez aussi lire </p>
  <ul>
  {% for anotherLink in page.otherLinks %}
    <li>{% post_url {{ anotherLink }} %}</li>
  {% endfor %}
  </ul>
</div>
{% endif %}
