---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date: "%d/%m/%Y" }} par <a href="/apropos">{{ page.author}}</a>.</p>

<div class="post">
  {{ content }}
</div>

{% if page.otherLink %}
<div class="otherLink">
  <p>Vous aimerez aussi lire {% post_url {{ page.otherLink }} %}</p>
</div>
{% endif %}
